<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2.a</title>
	<script type="text/javascript">
		function change(){
			var newtext = document.getElementById('h1txt').innerHTML = "Changed to new text";
			return newtext
		}
	</script>
</head>
<body>
	<h1 id="h1txt" onclick="change()">Click to see the change in text</h1>
</body>
</html>
