<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function mOver()
		{
			document.getElementById('div1').innerHTML = "Thank You";
		}
		function mOut()
		{
			document.getElementById('div1').innerHTML = "Mouse Over Me";
		}
	</script>
</head>
<body>
	<div id="div1" onmouseover="mOver()" onmouseout="mOut()">Mouse Over Me</div>
</body>
</html>
